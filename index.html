<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Portal Ujian SMP AT-TIBYAN</title>
  <style>
    :root {
      --primary: #007bff;
      --danger: #dc3545;
      --bg: #f4f7f6;
    }
    
    * {
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important;
      touch-action: pan-y;
    }

    body, html { 
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: sans-serif;
      background: var(--bg);
      overflow: hidden;
    }

    #start-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: white; z-index: 1000;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 20px; box-sizing: border-box; text-align: center;
    }

    .card {
      background: white; padding: 30px; border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #ddd;
      max-width: 400px; width: 100%;
    }

    input {
      width: 100%; padding: 15px; margin: 15px 0;
      border: 2px solid #eee; border-radius: 8px; font-size: 16px;
      box-sizing: border-box; text-align: center;
      -webkit-user-select: text !important; user-select: text !important;
    }

    button {
      width: 100%; padding: 15px; background: var(--primary); color: white;
      border: none; border-radius: 8px; font-size: 16px; font-weight: bold;
      cursor: pointer;
    }

    #exam-container {
      display: none; width: 100%; height: 100%; background: white;
    }

    iframe {
      width: 100%; height: 100%; border: none;
    }

    #warning-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.98); z-index: 10000;
      color: white; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; padding: 20px;
    }

    .warning-content {
      background: var(--danger); padding: 30px; border-radius: 15px; max-width: 400px;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <div id="start-screen">
    <div class="card">
      <h2>SMP AT-TIBYAN</h2>
      <p>Mata Pelajaran: <b>Bahasa Indonesia</b></p>
      <input type="text" id="siswaName" placeholder="Masukkan Nama Lengkap" autocomplete="off">
      <button onclick="startExam()">MASUK KE SOAL</button>
    </div>
  </div>

  <div id="exam-container">
    <iframe id="exam-frame" src=""></iframe>
  </div>

  <div id="warning-modal">
    <div class="warning-content">
      <h1>⚠️ PELANGGARAN!</h1>
      <p id="warn-msg">Jangan tinggalkan halaman ujian!</p>
      <button style="background: white; color: black; margin-top: 10px;" onclick="closeWarning()">SAYA MENGERTI</button>
    </div>
  </div>

  <script>
    const googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdvvFm250u2_o66t0071zN0fG3m6Y6_8_xV4S_T0M8X5v8g-A/viewform?embedded=true";
    let violationCount = 0;
    let isExamStarted = false;
    let isWarningActive = false;

    function startExam() {
      const name = document.getElementById('siswaName').value.trim();
      if (!name) { alert("Nama wajib diisi!"); return; }

      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }

      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('exam-container').style.display = 'block';
      document.getElementById('exam-frame').src = googleFormUrl;

      isExamStarted = true;
    }

    // Deteksi Tab Visibility (Paling Akurat untuk GitHub Pages)
    document.addEventListener("visibilitychange", function() {
      if (document.hidden && isExamStarted && !isWarningActive) {
        triggerViolation("Pelanggaran: Anda terdeteksi keluar dari browser!");
      }
    });

    // Deteksi Blur (Jika pindah aplikasi atau tarik notifikasi)
    window.onblur = function() {
      if (isExamStarted && !isWarningActive) {
        // Beri jeda sedikit untuk menghindari salah deteksi saat klik di dalam Iframe
        setTimeout(() => {
          if (!document.hasFocus()) {
             triggerViolation("Peringatan: Jangan membuka menu lain atau aplikasi lain!");
          }
        }, 500);
      }
    };

    function triggerViolation(msg) {
      violationCount++;
      isWarningActive = true;
      const modal = document.getElementById('warning-modal');
      const msgElem = document.getElementById('warn-msg');
      msgElem.innerHTML = `<b>${msg}</b><br><br>Total Pelanggaran: ${violationCount}`;
      modal.style.display = 'flex';
    }

    function closeWarning() {
      isWarningActive = false;
      document.getElementById('warning-modal').style.display = 'none';
      window.focus();
    }

    // Proteksi tambahan
    window.onbeforeunload = function() {
      if(isExamStarted) return "Proses ujian akan hilang!";
    };
  </script>
</body>
</html>
